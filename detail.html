<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景点详情</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;    
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            position: fixed;
            width: 100%;
            height: 40px;
            top: 0;
            z-index: 1000; 
        }
        nav h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 25px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
            color: gray;
        }
        .container {
            margin-top: 70px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        
        .image-container {
            width: 80%;
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            border-radius: 8px;
        }
        .description {
            width: 80%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <h1>taiwan</h1>
        <ul>
            <li><a href="FULLWEB.html">首頁</a></li>
            <li><a href="">專案介绍</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="title" id="spot-title"></div>
        
        <div class="image-container">
            <img id="spot-image">
        </div>
        <div class="description" id="spot-description">
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get("title") ;
        const description = urlParams.get("description") ;
        const image = urlParams.get("image") ;

        document.getElementById("spot-title").innerText = title;
        document.getElementById("spot-description").innerText = description;
        document.getElementById("spot-image").src = image;
        
    </script>
</body>
</html>
